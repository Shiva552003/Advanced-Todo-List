<div class="container my-4">
<h4>Add a Todo</h4>

<form #formRef="ngForm" (ngSubmit)="onClick(formRef)">
    <div class="mb-3">
      <label for="title">Todo title</label>
      <input type="text" [(ngModel)]="title" class="form-control" id="title" name="title" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="desc">Description</label>
      <input type="text" [(ngModel)]="desc" name="title" class="form-control" id="desc">
    </div>
    <button type="submit" class="btn btn-primary" >Add</button>
  </form>

</div>
