<app-login *ngIf="!isLoggedIn" (isLoggedIn)="onLoginChange($event)"></app-login>
<div *ngIf="isLoggedIn">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/">Todo List</a>
      <!-- <h5 >Todo List</h5> -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="about">About App</a>
          </li>
        </ul>
        <div>
          <input type="text" [(ngModel)]="searchQuery" class="me-2" (input)="onSearch()" placeholder="Search Todos">
          <button class="btn btn-outline-success" (click)="onButtonClick()">Search</button>
        </div>              
      </div>
    </div>
  </nav>
